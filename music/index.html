<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;box-sizing:border-box;-webkit-box-sizing:border-box;-webkit-tap-highlight-color:transparent}a{text-decoration:none}html{height:100%}body{height:100%;color:#fff}.fr{float:right}.mask{position:absolute;top:0;left:0;z-index:-1;width:100%;height:100%;background:-webkit-gradient(linear,50% top,50% bottom,from(#0e2024),to(#1b6e71));opacity:.8}.play_name{font-size:18px;line-height:28px;text-align:center}.play_singer{font-size:12px;line-height:22px;text-align:center}.half{display:block;position:relative;padding:10px 20px}.half:before{content:'';position:absolute;top:0;left:0;border-bottom:1px solid #fff;width:200%;height:200%;-webkit-transform:scale(0.5);-webkit-transform-origin:0 0;box-sizing:border-box}.list{height:65%;overflow:auto}.list_name{font-size:16px;line-height:26px}.list_singer{font-size:12px;line-height:22px}footer{display:block;width:80%;margin:0 auto}.play_time{font-size:12px;margin:3px 0}.progress{-webkit-appearance:none;height:3px;display:block;width:100%}.progress::-webkit-progress-bar{background:#c0c0c0;border-radius:2px}.progress::-webkit-progress-value{border-radius:2px;background:#fff}.play_menu{padding-top:20px;text-align:center;position:relative}.play_icon{background:url(img/icon.png) no-repeat;display:inline-block;width:30px;height:30px;margin:0 2%}.prev{background-position:0 -90px}.next{background-position:0 -60px}.play{background-position:0 0}.pause{background-position:0 -30px}.loop{background-position:0 -220px;width:20px;height:20px;position:absolute;top:25px;left:0}
    </style>
    <script type="text/javascript" src="js/data.js"></script>
</head>
<body id="app">
    <header class="half">
        <p class="play_name" v-text="now_play.name"></p>
        <p class="play_singer" v-text="now_play.singer"></p>
    </header>
    <div class="list">
        <div class="half" v-for="item in list" @click="change($index)">
            <div class="list_name" v-text="item.name"></div>
            <div class="list_singer" v-text="item.singer"></div>
        </div>
    </div>
    <footer>
        <div class="play_time">
            <p class="fr" v-text="duration"></p>
            <p v-text="current_time"></p>
        </div>
        <progress class="progress" value="{{progress}}" @click="progress_time"></progress>
        <div class="play_menu">
            <a class="play_icon loop" @click="loop"></a>
            <a class="play_icon prev" @click="switch('prev')"></a>
            <a class="play_icon play" @click="play()" :class="paused?'pause':'play'"></a>
            <a class="play_icon next" @click="switch('next')"></a>
        </div>
    </footer>
    <audio :src="now_play.src" id="myAudio" onended="app.switch('next');" ontimeupdate="init()" onloadedmetadata="app.duration = covert_time(myAudio.duration);app.play()"></audio>
    <div class="mask"></div>
<script type="text/javascript" src="js/lib.js"></script>
</body>
</html>
